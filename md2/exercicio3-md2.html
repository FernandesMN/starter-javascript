<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <title>Exerc√≠cio 03</title>
        <meta charset="utf-8">
    </head>

    <body>
        <ul class="list">

        </ul>
        
        <script>
            var containerElement = document.querySelector('.list');

            var names = ['Diego','Gabriel','Lucas'];

            for(var i = 0; i < names.length; i++) {
                var liElement = document.createElement('li');
                textNode = document.createTextNode(names[i]);
                liElement.appendChild(textNode);

                containerElement.appendChild(liElement);
            }
        </script>
    </body>
</html>
